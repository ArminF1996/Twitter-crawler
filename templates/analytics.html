{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Analytics {% endblock %}</h1>
    <form method="post">
         <div class="form-group">
             <label for="type"><strong>Text type:</strong></label>
          <select class="form-control" name="type" id="type">
            <option>Raw</option>
            <option>Clean</option>
          </select>
        </div>

        <div class="form-group">
            <label for="algorithm"><strong>Classification algorithm:</strong></label>
          <select class="form-control" name="algorithm" id="algorithm">
            <option>Bayes</option>
            <option>TF-IDF</option>
          </select>
        </div>
        <div class="form-group">
            <label for="range"><strong>Slice of data:</strong></label>
            <input type="range" min="1" max="100" value="100" class="slider" id="range" name="range">
            <p><strong>Value: <span id="demo"></span>%</strong></p>
        </div>

        <script>
            var slider = document.getElementById("range");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;
            slider.oninput = function() {
              output.innerHTML = this.value;
            }
        </script>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Run!</button>
        </div>
    </form>
{% endblock %}
