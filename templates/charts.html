{% extends 'base.html' %}

{% block content %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var corona = google.visualization.arrayToDataTable([
            {% for key, value in corona.items() %}
                {% if value is string %}
                    ['{{ key }}', '{{ value }}'],
                {% else %}
                    ['{{ key }}', {{ value }}],
                {% endif %}
            {% endfor %}
        ]);

        var options = {
          title: 'corona',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_corona'));
        chart.draw(corona, options);
      }
    </script>
